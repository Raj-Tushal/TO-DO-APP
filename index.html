<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <h1 class="title">Grocery Bud</h1>
        <!-- search bar -->
        <div class="search">
            <input type="text" name="" id="searchBar" placeholder="oil, spinach, butter...etc">
            <button class="addBtn" >ADD</button>
        </div>
        <!-- second container -->
        <div class="container2">
        <div class="t1"><p class="one"></p><i id="ek" class="fa-solid fa-trash"></i></div>
        <div class="t2"><p class="two"></p><i id="do" class="fa-solid fa-trash"></i></div>
        <div class="t3"><p class="three"></p><i id="teen" class="fa-solid fa-trash"></i></div>
        <div class="t4"><p class="four"></p><i id="char" class="fa-solid fa-trash"></i></div>
        <div class="t5"><p class="five"></p><i id="panch" class="fa-solid fa-trash"></i></div>
        </div>

        <button class="clearBtn"><i class="fa-solid fa-eraser"></i>Clear All</button>
        </div>
        

        <!-- js -->
         <script src="app.js"> </script>
    </div>
  </body>
</html>
